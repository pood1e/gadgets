name: gadgets
description: "Some useful gadgets."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  http: ^1.4.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3
  flutter_localizations:
    sdk: flutter
  intl: any
  path_provider: ^2.1.5
  dartz: ^0.10.1
  logger: ^2.5.0
  flutter_launcher_icons: ^0.14.4
  flutter_markdown: ^0.7.7+1
  go_router: ^15.2.0
  sqflite: ^2.4.2
  path: ^1.9.1
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.3
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  test: ^1.25.15
  mockito: ^5.4.6

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/config/
    - assets/svg/